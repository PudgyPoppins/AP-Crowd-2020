{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>It's very important to choose a secure password that you don't share with others!</p>
    <button type="submit" class="button is-link">Sign up</button>
  </form>
{% endblock %}
