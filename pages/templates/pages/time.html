{% extends "base.html" %}

{% block title %}Set Timezone{% endblock %}

{% block content %}
{% load tz %}
{% get_current_timezone as TIME_ZONE %}
<div class="box" style="margin-top:20px">
<form action="{% url 'pages:set_timezone' %}" method="POST">
    {% csrf_token %}
    <p class="control formRow">
	    <label for="timezone">Time zone:</label>
	    <div class="select">
		    <select name="timezone">
		        {% for tz in timezones %}
		        <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected{% endif %}>{{ tz }}</option>
		        {% endfor %}
		    </select>
		</div>
	</p>
    <button type="submit" class="button is-link">Set</button>
</form>
</div>
{% endblock %}
